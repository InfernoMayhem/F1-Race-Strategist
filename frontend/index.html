<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F1 Strategy Simulator</title>
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#ff7a00" />
  <!-- Chart.js for graphing -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="basic-header">
    <h1>F1 Strategy Simulator</h1>
    <div style="margin-top:8px;">
      <button id="testBtn" class="btn-basic" type="button">Test API</button>
      <span id="output" style="margin-left:8px; font-size:14px;">&nbsp;</span>
    </div>
  </header>

    <main class="basic-container">
      <!-- Left: Inputs (compact) -->
      <section class="panel panel-setup">
        <h2>Race Setup</h2>
        <form id="raceForm" class="form-grid" novalidate>
          <div class="field">
            <label for="totalLaps">Total Laps</label>
            <input type="text" id="totalLaps" name="totalLaps" placeholder="1-100" />
          </div>
          <div class="field">
            <label for="fuelLoad">Fuel Load (kg)</label>
            <input type="text" id="fuelLoad" name="fuelLoad" placeholder="1-150" />
          </div>

          <div class="field">
            <label for="trackLength">Track Length (km)</label>
            <input type="text" id="trackLength" name="trackLength" placeholder="0.1-99.9" />
          </div>
          <div class="field">
            <label for="baseLapTime">Base Lap Time (s)</label>
            <input type="text" id="baseLapTime" name="baseLapTime" placeholder="1-300" />
          </div>

          <div class="field">
            <label for="temperature">Temperature (Â°C)</label>
            <input type="text" id="temperature" name="temperature" placeholder="-10 to 50" />
          </div>
          <div class="field">
            <label for="pitStopLoss">Pit Stop Loss (s)</label>
            <input type="text" id="pitStopLoss" name="pitStopLoss" placeholder="1-60" />
          </div>

          <div class="field">
            <label for="trackType">Track Type</label>
            <select id="trackType" name="trackType">
              <option value="" disabled selected>Choose</option>
              <option value="Permanent">Permanent</option>
              <option value="Hybrid">Hybrid</option>
              <option value="Street">Street</option>
            </select>
          </div>
          <div class="field">
            <label for="totalRainfall">Total Rainfall (mm)</label>
            <input type="text" id="totalRainfall" name="totalRainfall" placeholder="blank = 0 (dry)" />
          </div>

          <div class="field field-span-2" style="margin-top:4px;">
            <button type="submit" class="btn-basic" style="width:100%;">Run Simulation</button>
          </div>
        </form>
      </section>

      <!-- Center: Chart placeholder -->
      <section class="panel panel-chart">
        <h2>Race Chart</h2>
        <div class="chart-controls" style="margin-bottom:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
          <div>
            <button id="btnStrat1" class="btn-basic" type="button">1 stop</button>
            <button id="btnStrat2" class="btn-basic" type="button">2 stops</button>
            <button id="btnStrat3" class="btn-basic" type="button">3 stops</button>
          </div>
          <div id="recommendation" class="muted" style="margin-left:8px;">
            Recommended: <span id="recommendedLabel">(none)</span>
          </div>
        </div>
        <div class="charts-row">
          <div class="chart-box">
            <canvas id="lapChart"></canvas>
          </div>
          <div class="chart-box">
            <canvas id="fuelChart"></canvas>
          </div>
          <div class="chart-box">
            <canvas id="tyreChart"></canvas>
          </div>
        </div>
      </section>

      
    </main>

    <!-- Chart.js annotation plugin for pit stop markers -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <script src="js/app.js"></script>
  </body>
  </html>
