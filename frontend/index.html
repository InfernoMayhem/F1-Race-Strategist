<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F1 Strategy Simulator</title>
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#ff7a00" />
  <!-- Chart.js for graphing -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="basic-header">
    <h1><span class="title-accent">F1</span> Race Strategist</h1>
  </header>

    <main class="basic-container">
      <!-- Top Left: Race Setup -->
      <section class="panel panel-setup">
        <h2 id="raceSetupTitle">Race Setup</h2>
        <form id="raceForm" class="form-grid" novalidate>
          <div class="field">
            <label for="totalLaps">Total Laps</label>
            <input type="text" id="totalLaps" name="totalLaps" placeholder="1-100" />
          </div>
          <div class="field">
            <label for="fuelLoad">Fuel Load (kg)</label>
            <input type="text" id="fuelLoad" name="fuelLoad" placeholder="1-150" />
          </div>

          <div class="field">
            <label for="trackLength">Track Length (km)</label>
            <input type="text" id="trackLength" name="trackLength" placeholder="0.1-99.9" />
          </div>
          <div class="field">
            <label for="baseLapTime">Base Lap Time (s)</label>
            <input type="text" id="baseLapTime" name="baseLapTime" placeholder="1-300" />
          </div>

          <div class="field">
            <label for="temperature">Temperature (°C)</label>
            <input type="text" id="temperature" name="temperature" placeholder="-10 to 50" />
          </div>
          <div class="field">
            <label for="pitStopLoss">Pit Stop Loss (s)</label>
            <input type="text" id="pitStopLoss" name="pitStopLoss" placeholder="1-60" />
          </div>

          <div class="field">
            <label for="trackType">Track Type</label>
            <select id="trackType" name="trackType">
              <option value="" disabled selected>Choose</option>
              <option value="Permanent">Permanent</option>
              <option value="Hybrid">Hybrid</option>
              <option value="Street">Street</option>
            </select>
          </div>
          <div class="field">
            <label for="totalRainfall">Total Rainfall (mm)</label>
            <input type="text" id="totalRainfall" name="totalRainfall" placeholder="blank = 0 (dry)" />
          </div>

          <div class="field field-span-2" style="margin-top:4px; display:flex; gap:10px;">
            <button type="submit" class="btn-basic" style="flex:2;">Run Simulation</button>
            <button type="button" id="saveConfigBtn" class="btn-basic btn-alt" style="flex:1;">Save Config</button>
            <button type="button" id="loadConfigBtn" class="btn-basic btn-alt" style="flex:1;">Load Config</button>
          </div>
        </form>
      </section>

      <!-- Top Right: Strategy comparison -->
      <section class="panel panel-strategy">
        <h2>Strategy Comparison</h2>
        <div id="strategyCards" class="strategy-cards">
          <!-- populated by app.js -->
        </div>
      </section>

      <!-- Bottom: Charts spanning full width -->
      <section class="panel panel-chart">
        <h2>Race Chart</h2>
        <div class="chart-key"><span class="key-dot"></span> Pit stop</div>
        <div class="charts-row">
          <div class="chart-box">
            <canvas id="lapChart"></canvas>
          </div>
          <div class="chart-box">
            <canvas id="fuelChart"></canvas>
          </div>
          <div class="chart-box">
            <canvas id="tyreChart"></canvas>
          </div>
        </div>
      </section>
      
    </main>

    <!-- Chart.js annotation plugin for pit stop markers -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <script src="js/app.js"></script>

    <!-- Modal for saving/loading configs -->
    <div id="configModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="configModalTitle">Save Configuration</h3>
          <button class="modal-close" id="closeConfigModal" aria-label="Close">×</button>
        </div>
        <div class="modal-body" id="configModalBody">
          <!-- dynamic content injected by app.js -->
        </div>
      </div>
    </div>
  </body>
  </html>
