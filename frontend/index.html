<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F1 Strategy Simulator</title>
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#ff7a00" />
</head>
<body>
  <header class="basic-header">
    <h1>F1 Strategy Simulator</h1>
    <div style="margin-top:8px;">
      <button id="testBtn" class="btn-basic" type="button">Test API</button>
      <span id="output" style="margin-left:8px; font-size:14px;">&nbsp;</span>
    </div>
  </header>

    <main class="basic-container">
      <!-- Left: Inputs -->
      <section class="panel">
        <h2>Race Setup</h2>
        <form id="raceForm" class="form-basic" novalidate>
          <!-- Total Laps: Integer (1-100) -->
          <label for="totalLaps">Total Laps <span class="muted">(1-100)</span></label>
          <input type="text" id="totalLaps" name="totalLaps" placeholder="e.g. 52" />

          <!-- Track Length: Float (0.1-99.9) km -->
          <label for="trackLength">Track Length (km) <span class="muted">(0.1-99.9)</span></label>
          <input type="text" id="trackLength" name="trackLength" placeholder="e.g. 5.4" />

          <!-- Fuel Load: Integer (1-150) kg -->
          <label for="fuelLoad">Fuel Load (kg) <span class="muted">(1-150)</span></label>
          <input type="text" id="fuelLoad" name="fuelLoad" placeholder="e.g. 105" />

          <!-- Track Type: Permanent, Hybrid, Street -->
          <label for="trackType">Track Type</label>
          <select id="trackType" name="trackType">
            <option value="" disabled selected>Choose a type</option>
            <option value="Permanent">Permanent</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Street">Street</option>
          </select>

          <!-- Weather Condition: Dry, Wet -->
          <label for="weather">Weather Condition</label>
          <select id="weather" name="weather">
            <option value="" disabled selected>Choose a condition</option>
            <option value="Dry">Dry</option>
            <option value="Wet">Wet</option>
          </select>

          <!-- Temperature: Integer (-10 to 50) °C -->
          <label for="temperature">Temperature (°C) <span class="muted">(-10 to 50)</span></label>
          <input type="text" id="temperature" name="temperature" placeholder="e.g. 24" />

          <!-- Base Lap Time: Integer (1-300) seconds -->
          <label for="baseLapTime">Base Lap Time (s) <span class="muted">(1-300)</span></label>
          <input type="text" id="baseLapTime" name="baseLapTime" placeholder="e.g. 92" />

          <!-- Pit Stop Loss: Integer (1-60) seconds -->
          <label for="pitStopLoss">Pit Stop Loss (s) <span class="muted">(1-60)</span></label>
          <input type="text" id="pitStopLoss" name="pitStopLoss" placeholder="e.g. 22" />

          <button type="submit" class="btn-basic">Run Simulation</button>
        </form>
      </section>

      <!-- Center: Chart placeholder -->
      <section class="panel">
        <h2>Race Chart</h2>
        <div class="chart-box">[Chart will render here]</div>
      </section>

      <!-- Right: Results -->
      <section class="panel">
        <h2>Results</h2>
        <pre id="resultsOutput" class="results-pre"></pre>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
  </html>
