<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F1 Strategy Simulator</title>
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#ff7a00" />
</head>
<body>
  <header class="basic-header">
    <h1>F1 Strategy Simulator</h1>
    <div style="margin-top:8px;">
      <button id="testBtn" class="btn-basic" type="button">Test API</button>
      <span id="output" style="margin-left:8px; font-size:14px;">&nbsp;</span>
    </div>
  </header>

    <main class="basic-container">
      <!-- Left: Inputs -->
      <section class="panel">
        <h2>Race Setup</h2>
        <form id="raceForm" class="form-basic">
          <label for="laps">Number of Laps:</label>
          <input type="number" id="laps" name="laps" placeholder="e.g. 50" min="1" />

          <label for="tyres">Compounds:</label>
          <input type="text" id="tyres" name="tyres" placeholder="Soft, Medium, Hard" />

          <label for="pitLoss">Pit Stop Loss (seconds):</label>
          <input type="number" id="pitLoss" name="pitLoss" placeholder="e.g. 22" min="0" step="0.1" />

          <button type="submit" class="btn-basic">Run Simulation</button>
        </form>
      </section>

      <!-- Center: Chart placeholder -->
      <section class="panel">
        <h2>Race Chart</h2>
        <div class="chart-box">[Chart will render here]</div>
      </section>

      <!-- Right: Results -->
      <section class="panel">
        <h2>Results</h2>
        <pre id="resultsOutput" class="results-pre"></pre>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
  </html>
